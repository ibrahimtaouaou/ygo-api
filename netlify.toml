[build]
    command = "echo 'default context'"
[[headers]]
for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "https://ygo-api.netlify.app/api/:splat"